name: Full CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-test-docker:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout repository code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Build the web app (in this case, static HTML/JS)
      - name: Build the web application
        run: |
          echo "ğŸ—ï¸ Building static web app files..."
          mkdir -p dist
          cp -r index.html style.css script.js dist/
          echo "âœ… Build complete. Files moved to /dist"

      # Step 3: Run automated tests (extra points)
      - name: Run tests
        run: bash test.sh


      # Step 4: Build Docker image (extra points)
      - name: Build Docker image
        run: |
          echo "ğŸ³ Building Docker image..."
          docker build -t webapp:latest .
          echo "âœ… Docker image built successfully!"

      # Step 5: List Docker images to verify
      - name: Verify Docker image
        run: docker images

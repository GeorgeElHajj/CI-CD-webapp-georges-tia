name: Full CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Build static web app
      - name: Build web app
        run: |
          echo "ğŸ—ï¸ Building static web app..."
          mkdir -p dist
          cp -r index.html style.css script.js dist/
          echo "âœ… Build complete"

      # Step 3: Simple test
      - name: Run simple test
        run: |
          echo "ğŸ§ª Running test..."
          if [ -f "index.html" ]; then
            echo "âœ… Test passed"
          else
            echo "âŒ Test failed"
            exit 1
          fi

      # Step 4: Build Docker image
      - name: Build Docker image
        run: |
          echo "ğŸ³ Building Docker image..."
          docker build -t webapp:latest .
          echo "âœ… Docker image built successfully!"

      # Step 5: Verify Docker image
      - name: Verify Docker image
        run: docker images

      # Step 6: Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # Step 7: Deploy to AWS S3 using AWS CLI
      - name: Deploy to S3 bucket
        run: |
          echo "ğŸš€ Deploying to AWS S3..."
          aws s3 sync ./dist s3://${{ secrets.S3_BUCKET }} --delete
          echo "âœ… Deployment complete!"

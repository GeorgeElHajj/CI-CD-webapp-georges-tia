name: Full CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Build static web app
      - name: Build web app
        run: |
          echo "üèóÔ∏è Building static web app..."
          mkdir -p dist
          cp -r index.html style.css script.js dist/
          echo "‚úÖ Build complete"

      # Step 3: Simple test
      - name: Run simple test
        run: |
          echo "üß™ Running test..."
          if [ -f "index.html" ]; then
            echo "‚úÖ Test passed"
          else
            echo "‚ùå Test failed"
            exit 1
          fi

      # Step 4: Build Docker image
      - name: Build Docker image
        run: |
          echo "üê≥ Building Docker image..."
          docker build -t webapp:latest .
          echo "‚úÖ Docker image built successfully!"

      # Step 5: Verify Docker image
      - name: Verify Docker image
        run: docker images

      # Step 6: Deploy to AWS S3
      - name: Deploy to S3 bucket
        uses: aws-actions/s3-sync-action@v2
        with:
          source: ./dist
          destination: ${{ secrets.S3_BUCKET }}
          delete: true
        env:
          AWS_S3_BUCKET: ${{ secrets.S3_BUCKET }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
